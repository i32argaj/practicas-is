{% extends "base.html" %}
{% block cuerpo %}
	<br><br><br>
    {% if form.errors %}
        <font color="red">Tu usuario y contras√±ea no son correctas. Por favor, intentelo de nuevo.</font>
    {% endif %}
<br><br><br>
    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <table border="1" class="table-striped">
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
			<br><br>
        <input type="submit" value="Iniciar Sesion"/> <input type="hidden" name="next" value="{{ next }}"/>

{% endblock %}
